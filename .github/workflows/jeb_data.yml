# .github/workflows/jeb_data.yml
name: Build JEB Explorer Data

on:
  workflow_dispatch:
  schedule:
    - cron: '17 5 * * *'  # daily at 05:17 UTC

permissions:
  contents: write  # needed to push updated JSON back to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # allow commits/push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests backoff python-dateutil

      # Optional: confirm the secret reaches this step (prints only presence/length)
      - name: Diagnose env
        run: |
          python - << 'PY'
          import os
          v = os.getenv("CROSSREF_MAILTO", "")
          print("CROSSREF_MAILTO present:", bool(v), "len:", len(v))
          PY
        env:
          CROSSREF_MAILTO: ${{ secrets.CROSSREF_MAILTO }}

      - name: Build JEB JSON
        run: python scripts/fetch_jeb.py
        env:
          CROSSREF_MAILTO: ${{ secrets.CROSSREF_MAILTO }}
          UNPAYWALL_EMAIL: ${{ secrets.UNPAYWALL_EMAIL }}
          OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}

      - name: Commit data if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/jeb.json data/jeb-meta.json data/jeb-cache.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: update JEB data"
            git push
          fi
